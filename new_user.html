<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevo usuario - Facebluf</title>
	<link rel="stylesheet" href="css/style_new_user.css">
</head>
<body>

	<!-- Header -->
	<div id="Facebluf-header">
		<div id="logo">
			<img src="img/Logo.png" alt="">
		</div>
		<div id="menu">
			<a href="index.html">Entrar</a>
			<a href="#">Nuevo usuario</a>
		</div>
	</div>

	<!-- Contenedor principal -->
	<div class="container">

		<h1>Nuevo usuario</h1>

		<!-- Formulario -->
		<div id="form-box">
			<form action="" method="post">
				<div>
					<label>Email</label>
					<input type="email" name="email">
				</div>
				<div>
					<label>Contrase√±a</label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Nombre completo</label>
					<input type="text" name="nombre_completo">
				</div>
				<div>
					<label>Sexo</label>
					<input type="radio" name="sexo" value="Masculino">Masculino
					<input type="radio" name="sexo" value="Femenino">Femenino
					<input type="radio" name="sexo" value="Otro">Otro
				</div>
				<div>
					<label>Fecha de nacimiento</label>
					<input type="date" name="fecha">
				</div>
				<div id="img-perfil">
					<label>Imagen de perfil</label>
					<input type="file" name="imagen_perfil">
				</div>
				<div class="submit">
					<button class="light-button" type="submit">Crear usuario</button>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
